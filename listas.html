<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
<div class="container">

<!-- puedes crear una lista sin necesidad de darle estilo punteado o ennumerado -->

<ul class="list-unstyled">
    <li>elemento 1</li>
    <li>elemento 2</li>
    <li>elemento 3</li>
    <li>elemento 4</li>
    <li>elemento 5</li>
</ul>

<!-- Lista definida -->
<!-- Se puede crear dentro de una lista no definida, una con ul o ol  -->

<ul >
    <li>elemento 1</li>
    <li>elemento 2</li>
    <li>elemento 3</li>
    <li>elemento 4</li>
    <li>elemento 5</li>
</ul>

<!-- Se puede crear una lista horizontal organizada una al lado de la otra -->

<ol class="list-inline">
    <li class="list-inline-item">elemento 1</li>
    <li class="list-inline-item">elemento 2</li>
    <li class="list-inline-item">elemento 3</li>
    <li class="list-inline-item">elemento 4</li>
    <li class="list-inline-item">elemento 5</li>
</ol>

</div>

</body>
</html>
